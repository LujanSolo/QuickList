<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoid:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>QuickList Mobile App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body>
    <div id="container">
      <img src="assets/images/guin.jpeg" />
      <p>"...and don't forget my Greenies!" -Guinness</p>
      <hr>
      <input type="text" id="input-field" placeholder="Enter Item" />
      <hr>
      <button id="add-btn">Add to cart</button>
      <ul id="shopping-list">
        <!-- dynamic list from js -->
      </ul>
    </div>
    <script src="./assets/js/functions.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
